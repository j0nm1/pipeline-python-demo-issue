name: Docker Standard Pipeline

on:
  push:
    branches:
      - '**' 
      - '!master'
  pull_request:
    branches:
      - '**'
      - '!master'

jobs:
  docker:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: docker build
      run: docker build -f Dockerfile -t python-demo .